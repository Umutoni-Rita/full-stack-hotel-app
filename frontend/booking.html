    </section>
    <form action="#">
        <fieldset>
            <legend>Book a room</legend>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="tel">Phone Number</label>
            <input type="number" name="phoneNumber" id="tel">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <label for="roomType">Which type of room do you wish to book</label>
            <select name="roomType" id="roomType">
                <option value="select">--Select Room --</option>
                <option value="standard">Standard Room</option>
                <option value="double">Double Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="presidential">Presidential Suite</option>
            </select>
            <label for="payment">Mode of payment</label>
            <select name="payment" id="payment">
                <option value="select">--Select Mode --</option>
                <option value="standard">Cash</option>
                <option value="double">Card</option>
            </select>
            <input type="button" value="Send your request">
        </fieldset>
    </form>
